apiVersion: 1

#
# A Grafana data source that finds the Prometheus instance running in Docker that was
# started by the scripts/start-containers script
#
datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    orgId: 1
    url: http://localhost:9090
    password: ""
    user: ""
    database: ""
    basicAuth: false
    basicAuthUser: ""
    basicAuthPassword: ""
    withCredentials: false
    isDefault: true
    jsonData:
      "httpMethod": "GET"
      "keepCookies": []
    secureJsonData: {}
    version: 1
    editable: true
